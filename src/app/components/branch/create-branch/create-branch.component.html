<!-- 
  HTML for the CreateBranch.
  This template provides a user interface for creating a new branch. 
  It includes a card layout that contains:
  - A form with two input fields: branch name and location.
  - Two buttons: one for saving the form data and another for canceling the operation.
-->
<p-card header="Create Branch"  [style]="{ width: '100%' }">
  <!-- 
      Card container with PrimeNG's p-card component. 
      Header displays the title "Create Branch" and the form content is placed inside the card.
    -->
    <ng-template pTemplate="header"></ng-template>
    <div>
      <!-- 
          Form starts here. 
          - Uses Angular's reactive form binding with [formGroup]="form".
          - novalidate ensures that the default HTML5 validation messages are suppressed (replaced with Angular validation).
          - (ngSubmit)="onSubmit()" binds the submit action to the onSubmit() method in the component.
        -->
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
          <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                  <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                  <input class="w-12" type="text" pInputText formControlName="nameB" placeholder="branch name"  title="nameB">         
              </div>
          </div>
          <!-- Branch Location Field -->
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1 ">
                  <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
                  <input class="w-12" type="text" pInputText formControlName="location" placeholder="branch location" title="direccionCliente" >          
            </div>
          </div>

        </div>

        
        <!-- Buttons for form actions -->
        <div class="flex justify-content-center flex-wrap">
          <button 
                      pButton 
                      pRipple
                      label="Save"
                      icon="pi pi-save"
                      severity="info"
                      class="mr-4"
                      type="submit"
          ></button>

          <button 
                      pButton 
                      pRipple
                      label="Calcel"
                      icon="pi pi-times-circle"
                      severity="warning"
                      class="mr-4"
                      type="button"
                      (click)="cancel()"
          ></button>
        </div>


    </form> 

    </div>
    <ng-template pTemplate="footer">

    </ng-template>
  </p-card>
