<div class="container">
    <h3>Total Transportation Capacity by Type</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Type of Transportation</th>
          <th>Total Capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transport of query2">
          <td>{{ transport.transport_type }}</td>
          <td>{{ transport.total_capacity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
